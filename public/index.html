<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="assets/icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
    <script src="dist/bundle.js"></script>
    <script type="text/javascript">
      // Check if browser supports service worker
      if ("serviceWorker" in navigator) {
        // On app load in browser
        window.addeventListener("load", () => {
          // If the service worker is already installed this will returnst the registration object of the currently active service worker, scope of which is in service-worker.js
          navigator.serviceWorker.register("service-worker.js")
          .then(reg => {
            console.log("We found your service worker file!", reg)
          })
          .catch(err => {
            console.log('Service worker registration failed, error:', error);
          });
        });
      }
  </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
